<!DOCTYPE html>
<html>
<head>
	<title>Newsletter Signup</title>
</head>
<body>
<script src="mailer.js"></script>
<style type='text/css'>
    body {
        margin:0;
        padding:.5em;
        background-color:#f8f8fa;
        position:fixed;
        width:100%;
        height:100%;
        overflow:hidden;
    }
    #emailThick {
        width:90%;
        margin:0 auto;
        max-width:654px;
    }
    #emailThick h2 {
        font-family:'Source Serif Pro',Georgia,Times,serif;
        font-size: 1.75em;
        color:#af1628;
        text-align:center;
        margin:.25em 0;
    }
    #emailThick p {
        font-family:'Source Serif Pro',Georgia,Times,serif;
        font-size: 1em;
        color:#212121;
        padding:0 0 8px 0;
        margin:0;
    }
    #emailThick p a {
        color:#003459;
        text-decoration: none;
        border-bottom: 1px dotted #003459;
    }
    #emailThick p a:hover {
        color:#af1628;
        text-decoration: none;
        border-bottom: 1px dotted #af1628;
    }
    @media screen and (max-width:460px) {
        #emailThick h2 {
            font-size: 1.4em;
        }
    }
</style>
<link rel='stylesheet' id='mason-fonts-css'  href='https://fonts.googleapis.com/css?family=Source+Serif+Pro%3A400%2C400italic%2C600%2C600italic%2C700%2C700italic%7CSource+Sans+Pro%3A400%2C400italic%2C600%2C600italic%2C700%2C400italic&#038;ver=4.7.3' type='text/css' media='all' />
	<div id="emailThick">
		<h2>Thanks!</h2>
    <p>Check your email tomorrow, or <a id="pastlink" href="http://www.denverpost.com/roundup">read past <span id="pastname">Roundups</span> now</a>.</p>
    <div style="width:100%;display:block;height:0;clear:both;"></div>
	</div>
    <script>
        var QueryString = function () {
          var query_string = {};
          var query = window.location.search.substring(1);
          var vars = query.split("&");
          for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if (typeof query_string[pair[0]] === "undefined") {
              query_string[pair[0]] = decodeURIComponent(pair[1]);
            } else if (typeof query_string[pair[0]] === "string") {
              var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
              query_string[pair[0]] = arr;
            } else {
              query_string[pair[0]].push(decodeURIComponent(pair[1]));
            }
          } 
          return query_string;
        }();
        var mailers = {
            "news": {
                "whichname": "Roundups",
                "pastlink": "http://www.denverpost.com/roundup"
            },
            "sports": {
                "whichname": "Sports newsletters",
                "whicpastlinkhlink": "http://dpo.st/alerts"
            },
            "techplus": {
                "whichname": "Tech+ Q&As",
                "pastlink": "http://dpo.st/mailbag"
            },
            "theknow": {
                "whichname": "Know newsletters",
                "pastlink": "http://dpo.st/alerts"
            },
            "soundoff": {
                "whichname": "Sound Off newsletters",
                "pastlink": "http://dpo.st/alerts"
            }
        };
        var selected = (typeof QueryString.which != 'undefined' ) ? decodeURIComponent(QueryString.which) : 'news';
        var selectedSet = mailers[selected];
        document.getElementById('pastname').innerHTML = (typeof selectedSet['whichname'] != 'undefined' ) ? selectedSet['whichname'] : document.getElementById('pastname').innerHTML;

        document.getElementById('pastlink').href = (typeof selectedSet['pastlink'] != 'undefined' ) ? selectedSet['pastlink'] : document.getElementById('pastlink').href;
    </script>
</body>
</html>
